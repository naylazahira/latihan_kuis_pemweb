</head>
  <body class="bg-primary-subtle">
    <!-- bootstrap navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                <a class="navbar-brand text-light fw-bold" href="#">Nail Art Community</a>

        <div class="container text-center mt-5">
            <h2 class="fst-italic mb-2">Design Laboratory</h2>
            <p class="mb-5 fw-bold">Image Effects</p>
            <img id="nailImg" src="https://www.byrdie.com/thmb/H0QuJex8z_EbWv1YoLLXAmASQqM=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/shortspringnails2-2b077768ac9048649e414997fe275ab0.png" style="width: 400px;" class="img rounded shadow nail" alt="design nail">

            <div class="mt-5">
                <button class="btn btn-primary" onclick="rotateImg()">Rotate</button>
                <button class="btn btn-success" onclick="scaleImg()">Scale</button>
            </div>
        </div>

        <script>

            function homeAlert() {
                alert("Welcome aboard! You have just docked at the Nail Art Community ðŸš€âœ¨")
            }

            let rotation = 0;
            let scale = 1;

            function rotateImg() {
                rotation += 90;
                if (rotation >= 360) rotation = 0; // biar balik lagi ke awal
                document.getElementById("nailImg").style.transform =
                `rotate(${rotation}deg) scale(${scale})`;
            }

            function scaleImg() {
                scale = scale === 1 ? 1.2 : 1; // toggle zoom in/out
                document.getElementById("nailImg").style.transform =
                `rotate(${rotation}deg) scale(${scale})`;
            }
        </script>


        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
